





<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col">
      <label for="firstname">Firstname</label>
      <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="First Name">
    </div>
    <div class="col">
      <label for="lastname">Lastname</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
  </div>
  <div class="form-check">
    <label for="gender">Gender</label>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="male" name="gender" formControlName="gender" value="male">
      <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="female" name="gender" formControlName="gender" value="female">
      <label class="form-check-label" for="female">Female</label>
    </div>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" id="age" formControlName="age" placeholder="Age">
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone Number</label>
    <input type="tel" class="form-control" id="phonenumber" formControlName="phonenumber" placeholder="Phone Number">
  </div>
  <button type="submit" class="btn btn-primary">add</button>
</form>
